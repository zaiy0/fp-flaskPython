    {% extends 'auth/base.html' %}
    {% block title %}
    </title>Forgot Password</title>
    {% endblock %}

    {% block body %}
    
    <div class="splash-container">
        <div class="card">
            <div class="card-header text-center"><img class="logo-img" src="../../static/images/logo.png" alt="logo"><span class="splash-description">Please enter your user information.</span></div>
            <div class="card-body">
                <form>
                    <p>Don't worry, we'll send you an email to reset your password.</p>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="email" name="email" required="" placeholder="Your Email" autocomplete="off">
                    </div>
                    <div class="form-group pt-1"><a class="btn btn-block btn-primary btn-xl" href="../index.html">Reset Password</a></div>
                </form>
            </div>
            <div class="card-footer text-center">
                <span>Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></span>
            </div>
        </div>
    </div>
    {% endblock %}
